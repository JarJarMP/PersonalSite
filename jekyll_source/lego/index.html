---
title: LEGO
active_menu: LEGO
---

<div class="section page-content--lego">
    <div class="container">
        <div class="row">
            <div class="col s10">
                <h3>LEGO</h3>
                <div class="collection">
                    {% for post in site.posts %}
                        <a target="_top" href="{{ post.url }}" class="collection-item">
                            <span class="lego-listing-date">[ {{ post.date | date: '%Y-%m-%d' }} ] </span>
                            &nbsp;
                            <span class="lego-listing-title">{{ post.title }}</span>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
